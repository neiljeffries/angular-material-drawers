<div class="alertDivWrap">
  <div class="alertDiv">Alerts <button mat-button class="smallRoundButton" (click)="onClose($event)">&#10006;</button></div>

  <div class="alertDiv" *ngFor="let item of items; let i = index" [ngClass]="item.id %2 == 0 ? 'class1' : 'class2'" >
    <div class="type-div">
      {{ item.type }} &#9403; &#9406; &#9401; &#9416;  //FIDS 
    </div>
    <div class="dot-div">
       <span class="purple-dot" [ngClass]="{'class1': item.id == 2 }"></span>
    </div>
    <div class="id-div">
      <div class="numberCircle" >{{ item.id }}</div>
    </div>
    <div class="detail-div">
      {{ item.detail }}
    </div>
  </div>
</div>
