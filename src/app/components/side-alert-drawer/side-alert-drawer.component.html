<div class="alertDivWrap">
  <div class="alertDiv">Alerts</div>

  <div class="alertDiv" *ngFor="let item of items; let i = index">
    <div class="type-div">
      {{ item.type }}
    </div>
    <div class="dot-div">
      <span class="red-dot"></span>
    </div>
    <div class="id-div">
      <div class="numberCircle">{{ item.id }}</div>
    </div>
    <div class="detail-div">
      {{ item.detail }}
    </div>
  </div>
</div>
